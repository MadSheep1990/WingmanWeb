<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/img/logo_c.jpg"
            alt="Logo"
            width="40"
            height="40"
            class="d-inline-block align-text-center rounded-circle"
          />
          เกษตรกรติดปีก
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/gallery.html">Gallery</a>

          </ul>
        </div>
      </div>
    </nav>
    <!-- <div class="imgContent" style="margin-top: 65px">
      <img src="/img/header.jpg" alt="" width="100%" />
    </div> -->

    <div class="container">
      <div id="listImg" style="margin-top: 65px; margin-bottom: 65px"></div>

      <!-- Bootstrap Modal -->
      <div
        class="modal fade"
        id="imageModal"
        tabindex="-1"
        aria-labelledby="imageModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">Image</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <img
                id="modalImage"
                src=""
                alt="Full-size image"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Fetch the image list JSON file
        fetch("image-list.json")
          .then((response) => response.json())
          .then((imageFiles) => {
            const basePath = "img/Gal/"; // Adjust if necessary
            const listImgDiv = document.getElementById("listImg");

            const columnsPerRow = 6; // Number of columns per row
            let rowDiv;

            imageFiles.forEach((file, index) => {
              // Create a new row if index is at the start of a new row
              if (index % columnsPerRow === 0) {
                rowDiv = document.createElement("div");
                rowDiv.className = "row";
                listImgDiv.appendChild(rowDiv);
              }

              // Create a new column and image
              const colDiv = document.createElement("div");
              colDiv.className = "col col-xl-2 col-md-4 col-12 m-auto border";

              const imgElement = document.createElement("img");
              imgElement.src = basePath + file;
              imgElement.alt = file;
              imgElement.style.width = "100%"; // Ensures image scales with column width

              imgElement.addEventListener("click", () => {
                const modalImage = document.getElementById("modalImage");
                modalImage.src = imgElement.src; // Set the modal image source
                const imageModal = new bootstrap.Modal(
                  document.getElementById("imageModal")
                );
                imageModal.show(); // Show the modal
              });

              colDiv.appendChild(imgElement);
              rowDiv.appendChild(colDiv);
            });
          })
          .catch((error) => console.error("Error fetching image list:", error));
      });
    </script>
    <footer class="fixed-bottom border bg-white" style="height: 50px">
      <div class="content text-center">bottom</div>
    </footer>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

  ></script>
